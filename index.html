<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Break Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        label, input {
            margin: 10px;
        }
        #youtubePlayer {
            display: none; /* Hide the YouTube player */
        }
    </style>
</head>
<body>
    <h1>Study Well hai Vuntu!!</h1>
    <form id="timerForm">
        <label for="studyDuration">Study Duration (minutes):</label>
        <input type="number" id="studyDuration" required>
        <label for="breakDuration">Break Duration (minutes):</label>
        <input type="number" id="breakDuration" required>
        <button type="submit">Start Timer</button>
    </form>
    <h2 id="status"></h2>
    <div id="youtubePlayer"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
</body>
</html>
